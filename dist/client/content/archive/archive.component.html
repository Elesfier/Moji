
<details-archive-modal
  (after-modify)="afterModify($event)">
</details-archive-modal>

<create-archive-modal
  (after-add-archive)="afterModify($event)">
</create-archive-modal>

<simple-row>
  <simple-border>

    <simple-column
      [padding]="[0,0]"
      [size]="[3,3,3,3,3]">
      <simple-button
        [look]="'default'"
        [width]="70"
        [button-label]="'Add'"
        (on-click)="addNote($events)">
      </simple-button>
    </simple-column>

    <simple-column
      [size]="[3,3,4,5,5]">
      <simple-button
        [look]="'default'"
        [width]="50"
        [button-label]="showLabel"
        (on-click)="changeHidden($events)">
      </simple-button>
    </simple-column>

    <simple-form
      [bind]="searchParams">

      <simple-column
        [padding]="[0,0]"
        [size]="[6,6,5,4,4]">
        <simple-text-input
          [placeholder]="'Title...'"
          [bind]="'search'"
          [button-label]="'Search'"
          (on-enter)="searchNote($events)"
          (on-click)="searchNote($events)">
        </simple-text-input>
      </simple-column>

    </simple-form>
  </simple-border>
</simple-row>

<simple-row>
  <simple-border>
    <simple-table
      #archiveTable
      [url]="'/archive'"
      [min-height]="590"
      [header]="[
        { content: 'Title', size: [8,8,8,8,8] },
        { content: 'Files', size: [1,1,1,1,1] },
        { content: 'List', size: [1,1,1,1,1] },
        { content: '', size: [2,2,2,2,2] }
      ]"
      [additionals]="{
        '3' : { content: 'Details', type: 'button', event: 'details' }
      }"
      [events]="{ 'details' : showDetails.bind(this) }">
    </simple-table>
  </simple-border>
</simple-row>
