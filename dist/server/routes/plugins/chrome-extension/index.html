<!doctype html>
<html>
  <head>
    <title>Moji Extension</title>
    <script src="main.js"></script>
  </head>
  <body style="background-color: #95b9f1;">
    <div style="width: 200px;">
      <div style="width: 100%; text-align: center;">
        <h3 style="color: #e9f1fc">Moji Extension</h3>
      </div>
      <br>
      <div id="archiveDiv" style="width: 100%;">
        <span style="width: 20%;">Archives:</span>
        <select id="archivesSelect" style="width: 70%;"></select>
      </div>
      <div id="loginDiv" style="width: 100%; display: none;">
        <span style="width: 20%;">Login:</span>
        <input id="loginInput" type="text" style="width: 78%;">
      </div>
      <br>
      <div id="passwordDiv" style="width: 100%; display: none;">
        <span style="width: 20%;">Password:</span>
        <input id="passwordInput" type="password" style="width: 68%;">
      </div>
      <div id="titleDiv" style="width: 100%;">
        <span style="width: 20%;">Title:</span>
        <input id="titleInput" placeholder=" title.." type="text" style="width: 80%;">
      </div>
      <br>
      <div style="width: 100%;">
        <button id="addButton" style="width: 100%;" type="button" role="button">Add</button>
        <button id="loginButton" style="width: 100%;" type="button" role="button">Login</button>
        <br>
        <div>
          <button id="revButton" style="width: 13%; float: right;" type="button" role="button">R</button>
        </div>
        <br>
      </div>
      <br>
      <div style="width: 100%;">
        <span id="statusSpan" style="display: none; float: left;">Ready!</span>
        <img id="loadingImg" style="display: block; float: left;" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

      </div>
      <br>
    </div>
  </body>
</html>
