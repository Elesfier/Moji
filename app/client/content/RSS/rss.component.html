

<details-rss-modal
  (after-modify)="afterModify($event)">
</details-rss-modal>

<create-rss-modal
  (after-add-rss)="afterModify($event)">
</create-rss-modal>

<simple-row>
  <simple-border>

    <simple-column
      [padding]="[0,0]"
      [size]="[4,4,4,4,4]">
      <simple-button
        [look]="'default'"
        [width]="70"
        [button-label]="'Add RSS'"
        (on-click)="addRSS($events)">
      </simple-button>
    </simple-column>

  </simple-border>
</simple-row>

<simple-row>
  <simple-border>
    <simple-table
      #rssTable
      [url]="'/archive'"
      [min-height]="590"
      [header]="[
        { content: 'Name', size: [8,8,8,8,8] },
        { content: 'Check', size: [1,1,1,1,1] },
        { content: 'Total', size: [1,1,1,1,1] },
        { content: '', size: [2,2,2,2,2] }
      ]"
      [additionals]="{
        '3' : { content: 'Details', type: 'button', event: 'details' }
      }"
      [events]="{ 'details' : showDetails.bind(this) }">
    </simple-table>
  </simple-border>
</simple-row>
